<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Page Not Found</title>

    <!-- fevicon -->
    <link rel="icon" type="image/x-icon" href="/Codes/TERii/terii  T logo.png">

    
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Full page styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Container for error message */
        .error-container {
            text-align: center;
            padding: 40px;
            border: 2px solid #e74c3c;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading and message styling */
        .error-container h1 {
            font-size: 48px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .error-container p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        /* Button styling */
        .error-container a {
            text-decoration: none;
            color: #fff;
            background-color: #e74c3c;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for button */
        .error-container a:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1>Error 404</h1>
    <p>Oops! The page you're looking for cannot be found.</p>
    <p>Click the button below to go to the admission page for form submission:</p>
    <p>We will contact you soon within 24 hours.</p>
    <a href="admission.html">Go to Admission Page</a>
</div>

</body>
</html>
